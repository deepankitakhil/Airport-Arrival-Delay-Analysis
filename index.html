<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Exploratory Data Analysis and Assessment of Airport On-Time Performance</title>
    <script src="./lib/d3.js"></script>
    <script src="js/left_pane_visualization.js"></script>
    <script src="js/right_pane_visualization.js"></script>
    <script src="./js/vo_airport_object.js"></script>
    <script src="./js/airport_delay.js"></script>
    <script src="./js/k_means_cluster.js"></script>
    <script src="./js/time_series_chart.js"></script>
    <script src="./js/airline_delay_trend.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="https://www.highcharts.com/samples/data/usdeur.js"></script>
    <script src="./js/nouislider.js"></script>
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/nouislider.css" rel="stylesheet">
    <link href="./css/table_style.css" rel="stylesheet">

</head>
<body onload="left_pane_visualization_init()">


<div id="us_map">
    Search US Airports by Name:
    <input type="text" id="airport_search_container"/>
    <div id="filtered_airport"></div>
</div>


<div id="slider"></div>
<div id="drop-down">
    <select id="delay_options" onchange="display_time_Series(this)">
        <option value="total_delay" selected="selected">Total Delay</option>
        <option value="weather_delay">Weather Delay</option>
        <option value="security_delay">Security Delay</option>
        <option value="nas_delay">NAS Delay</option>
        <option value="late_aircraft_delay">Late Aircraft Delay</option>
        <option value="carrier_delay">Carrier Delay</option>
    </select>
    <select id="delay_info_options" onchange="display_time_Series(this)">
        <option value="by_minutes" selected="selected">By Minutes</option>
        <option value="by_count">By Count</option>
    </select>
</div>

</div>
<div id="chart_container">

</div>

<div id="similar_airport_container"></div>

<div id="airline_delay_trend_container"></div>

<script>right_pane_visualization_init();
</script>
</body>
</html>
